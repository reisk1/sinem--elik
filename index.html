<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Birtanecik Sinem’ime</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #fff0f5;
            color: #333;
            text-align: center;
        }
        .hero {
            padding: 60px 20px;
            background-color: #ffe4e1;
        }
        h1 {
            color: #c2185b;
            font-size: 2.8em;
        }
        p {
            font-size: 1.4em;
            margin-top: 20px;
        }
        .images {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 40px 0;
        }
        .images img {
            max-width: 90%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #f8bbd0;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Birtanecik Sinem’ime</h1>
        <p>İyi ki hayatımdasın ve iyi ki benimsin. Seni çok seviyorum.</p>
    </div>
    <div class="images">
        <img src="photo1.jpeg" alt="Birlikte Fotoğraf 1">
        <img src="photo2.jpeg" alt="Birlikte Fotoğraf 2">
    </div>
    <div class="footer">
        Seni çok ama çok seven, <strong>Reis</strong>
    </div>
</body>
</html>
